<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rbxlink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fetching data...</h1>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            const apiUrl = `https://rbx-xi.vercel.app/rbxlink/?code=${code}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.code === code) {
                        window.location.href = `https://t.me/rbxlinkbot?start=${code}`;
                    } else {
                        document.querySelector('h1').textContent = 'Something went wrong, please try again.';
                    }
                })
                .catch(error => {
                    console.error('Ошибка при выполнении запроса:', error);
                    document.querySelector('h1').textContent = 'Something went wrong, please try again.';
                });
        } else {
            console.error('Параметр "code" не найден в URL.');
            document.querySelector('h1').textContent = 'Something went wrong, please try again.';
        }
    </script>
</body>
</html>
